{% extends "base.html" %}
{% block title %}
  Password Reset
{% endblock title %}

{% block content %}
<style>
    .ho{
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form{
  width: 320px;
  border-radius: 0.75rem;
  background-color: rgba(17, 24, 39, 1);
  padding: 2rem;
  color: rgba(243, 244, 246, 1);
}



form {
  margin-top: 1.5rem;
}

.input-group {
  margin-top: 0.25rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
}

 label {
  display: block;
  color: rgba(156, 163, 175, 1);
  margin-bottom: 4px;
}

input {
  width: 100%;
  border-radius: 0.375rem;
  border: 1px solid rgba(55, 65, 81, 1);
  outline: 0;
  background-color: rgba(17, 24, 39, 1);
  padding: 0.75rem 1rem;
  color: rgba(243, 244, 246, 1);
}




input[type='submit'] {
  display: block;
  width: 100%;
  background-color: rgba(167, 139, 250, 1);
  padding: 0.75rem;
  text-align: center;
  color: rgba(17, 24, 39, 1);
  border: none;
  border-radius: 0.375rem;
  font-weight: 600;
}

</style>
<h1 class="text-center">Password Reset Form</h1>

<div class="ho">
  <form method="post" action="">
    {% csrf_token %}
    {% for fm in form %}
    {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
    {% endfor %}

    <input type="submit" value="Reset my password">
  </form>
</div>
{% endblock content %}
